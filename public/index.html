<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Tienda On-Line</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="../semantic/dist/semantic.min.css"/>
        <script src="../semantic/dist/semantic.min.js"></script>
        <link rel="stylesheet" href="../semantic/dist/components/ad.min.css"/>
        <script src="../semantic/dist/components/nag.min.js"></script>
        <link rel="stylesheet" href="../semantic/dist/components/nag.min.css"/>
        <script>
            $(document).ready(function() {
               $('.cookie.nag').nag('show'); 
               $('.cookie.nag').css({'position': "fixed"});
               $('#login').on("click", function(){
                  $('.ui.modal').modal('show'); 
               });
               $('.ui.form').form({
                    fields: {
                        usuario: {
                            identifier: 'username',
                            rules: [{type: 'empty', prompt : 'Debe introducir el nombre de usuario'}]
                        }, password: {
                            identifier: 'password',
                            rules: [{type: 'empty', prompt : 'Debe introducir una contraseña'}, {type   : 'minCount[6]', prompt : 'La contraseña debe contener al menos 6 caracteres'}]
                        }
                    }
                });
            });
        </script>
    </head>
    <body>
        <nav>
            <div class="ui stackable container menu sticky">
                <div class="header item">
                    <img src="images/logo.jpg">
                </div>
                <a class="active item">
                    <i class="home icon"></i>
                    Inicio
                </a>
                <div class="ui simple dropdown item">
                    Departamentos
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a class="item">Libros/Cómics</a>
                        <a class="item">Películas DVD/BluRay</a>
                        <a class="item">Electrónica/Ordenadores</a>
                        <a class="item">Productos de belleza</a>
                        <a class="item">Ropa/Calzado</a>
                        <a class="item">Juguetes</a>
                    </div>
                </div>
                <a class="item">
                    <i class="street view icon"></i>
                    Tiendas
                </a>
                <a class="item">
                    <i class="help circle icon"></i>
                    Ayuda
                </a>
                <a class="item">
                    <i class="add to cart icon"></i>
                    Cesta
                    <div class="ui teal label">4</div>
                </a>
                <div id="login" class="right menu stackable container">
                    <div class="ui primary button">
                        <i class="sign in icon"></i>
                        Login
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="ui panorama test ad centered" data-text="">
            <img src="images/ad1.gif" style="width:100%;height:100%;"/>
        </div>
        <div class="ui inline cookie nag">
            <span class="title">
              Usamos cookies para poder mejorar la experiencia de nuestros usuarios.
            </span>
            <i class="close icon"></i>
        </div>
        
        <div class="ui modal">
            <div class="header">Login</div>
            <div class="content">
                <form class="ui large form">
                    <div class="ui stacked segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" id="username" placeholder="Nombre de usuario">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="Contraseña">
                            </div>
                        </div>
                        <div class="ui fluid large teal submit button">Acceder</div>
                    </div>
                    <div class="ui error message"></div>
                </form>
            </div>
        </div>
    </body>
</html>
