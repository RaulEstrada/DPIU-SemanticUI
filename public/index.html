<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Tienda On-Line</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="../semantic/dist/semantic.min.css"/>
        <script src="../semantic/dist/semantic.min.js"></script>
    </head>
    <body>
        <div class="ui stackable container menu">
            <div class="header item">
                <img src="">
            </div>
            <a class="active item">
                <i class="home icon"></i>
                Inicio
            </a>
            <div class="ui simple dropdown item">
                Departamentos
                <i class="dropdown icon"></i>
                <div class="menu">
                    <a class="item">Libros/Cómics</a>
                    <a class="item">Películas DVD/BluRay</a>
                    <a class="item">Electrónica/Ordenadores</a>
                    <a class="item">Productos de belleza</a>
                    <a class="item">Ropa/Calzado</a>
                    <a class="item">Juguetes</a>
                </div>
            </div>
            <a class="item">
                <i class="street view icon"></i>
                Tiendas
            </a>
            <a class="item">
                <i class="help circle icon"></i>
                Ayuda
            </a>
            <a class="item">
                <i class="add to cart icon"></i>
                Cesta
            </a>
            <div class="right menu stackable container">
                <div class="item">
                    <div class="ui action left icon input">
                        <i class="search icon"></i>
                        <input type="text" placeholder="Search">
                    </div>
                </div>
                <div class="ui primary button">
                    <i class="sign in icon"></i>
                    Login
                </div>
            </div>
        </div>
    </body>
</html>
